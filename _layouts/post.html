---
layout: "wrapper"
---

<div class="column">
	<p class="column-title">{{ page.title }}</p>
	{% if page.edited %}
		<div class="written">Written {{ page.date | slice: 0, 10 }}</div>
		<div class="edited start">Edited {{page.edited | slice: 0, 10}}</div>
	{% else %}
		<div class="written start">Written {{ page.date | slice: 0, 10 }}</div>
	{% endif %}
	{{ content }}
</div>
{% include nav.html%}
