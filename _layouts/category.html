---
layout: wrapper
---

<div class="page-title">{{ page.fullTitle }}</div>
<div class="most-recent" >Most Recent First</div>
{% for post in site.posts %}
	{% if post.categories contains page.title %}
		<div class="article">
			<a href= {{ post.url }}><span class="link-span"></span></a>
			<span><img src={{ post.thumb }} alt={{ post.thumbalt }}></span>
			<span class="article-title">{{ post.title }}</span>
		</div>
	{% endif %}
{% endfor %}
